<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="Resources/styles.css">
    <style>
        
    </style>
    <body>
        <div id="topBar" class="menuTop">
            <a href="./imageSearch.html" class="menuOption">Image Search</a>
            <a href="./advancedSearch.html" class="menuOption">Advanced Search</a>
        </div>
        <div class="logoDiv">
            <div>
                <img src="Resources\googlelogo.png" alt="Google Search">
            </div>
        </div>
        <div class="searchSec">
            <form action="https://google.com/search" class="formSearch">
                <div class="searchDiv">
                    <i class="fa fa-search icon"></i>
                    <input class="searchInput" type="text" name="q" style="width: 90%;">
                </div>

                <input class="searchButton" type="submit" value="Google Search"  name="btnK">
                <input class="searchButton" type="submit" value="I'm feeling lucky" name="btnI">
            </form>
        </div>
    </body>
</html>
